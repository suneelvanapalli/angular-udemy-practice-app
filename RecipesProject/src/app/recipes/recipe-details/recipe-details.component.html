<div class="row">
    <div class="col-xs-12">
    <img style="{max-height: 300px;}" [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
    </div>    
</div>
<div class="row">
      <div class="col-xs-12"  >
          <h1>{{recipe.name}}</h1>
      </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="Manage recipe">Manage Recipes <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" routerLink="/shoppinglist">To shopping list</a></li>
                <li><a style="cursor: pointer;" [routerLink]="['edit']">Edit recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xsw-12"  >
        <h4>{{recipe.desc}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xsw-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
                {{ing.name}} {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
