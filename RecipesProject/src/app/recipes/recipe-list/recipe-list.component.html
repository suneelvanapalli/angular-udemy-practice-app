<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Add recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipeItem of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">
                    {{recipeItem.name}}
                </h4>
                <p class="list-group-item-text">{{recipeItem.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipeItem.imagePath" alt="{{recipeItem.name}}" class="img-responsive" style="max-height:50px;" />
            </span>
        </a>
        <!-- <app-recipe-item></app-recipe-item> -->
    </div>
</div>
