<div class="row">
    <div class="col-md-10">
        <app-shopping-list-edit (addClickedEvent)="addIngredientClicked($event)"></app-shopping-list-edit>
        <hr>
    <ul class="list-group" *ngFor="let ingredient of ingredients">
        <a class="list-group-item" style="cursor: pointer;">
            {{ingredient.name}} ({{ingredient.amount}})
        </a>
    </ul>
    </div>    
</div>
