<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="status">
      <br>
      <button class="btn btn-default" (click)="onAddServer()">Add server</button>
      <br>
      <p>App status: {{appStatus | async}}</p>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers|filter:status:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:20:'....' }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date: 'fullDate' | uppercase }} 
        </li>
      </ul>
    </div>
  </div>
</div>
